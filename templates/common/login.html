{% extends 'base.html' %}
{% block content %}
<section class="bg-light" style="margin-top:80px">
    <div class = 'container  my-3'>
            <div class="rwd-table" style="margin-left:38%; min-height:501px;padding-top:10%;">
                <form method = 'post' action="{% url 'common:login' %}">
                  {% csrf_token %}
                  {% include 'form_errors.html' %}
                  <div class="mb-3 login" style="max-width:300px;">
                    <label for="username">아이디 ID</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:''}}">
                  </div>
                  <div class="mb-3" style="max-width:300px;">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" value="{{form.password.value|default_if_none:''}}">
                  </div>
                  <div class="mb-3" style="max-width:300px;margin-top:30px;">
                  <button type="submit" class="btn btn-primary">로그인</button>
                  </div>
                </form>
              </div>
    </div>
  </section>
{% endblock %}
